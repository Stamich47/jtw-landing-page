<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Actor Landing Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header
      class="header d-flex flex-column align-items-center justify-content-center text-center min-vh-100"
    >
      <h1>Jamie T. Wong</h1>
      <p class="lead">Aspiring Actor | Writer | Storyteller</p>
    </header>

    <section class="bio px-3">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6 mb-4 mb-md-0">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="./assets/placeholder1.jpg"
                  alt="Jamie T. Wong Photo 1"
                  class="img-fluid rounded"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./assets/placeholder2.jpg"
                  alt="Jamie T. Wong Photo 2"
                  class="img-fluid rounded"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./assets/placeholder3.jpg"
                  alt="Jamie T. Wong Photo 3"
                  class="img-fluid rounded"
                />
              </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
        <div class="col-12 col-md-6 text-center text-md-start">
          <h2>About Me</h2>
          <p>
            Hi, I'm Jamie T. Wong, a writer/actor passionate about bringing
            stories to life. Currently seeking new roles in theater and film.
            Let's connect!
          </p>
        </div>
      </div>
    </section>

    <section class="contact text-center mt-4">
      <h3>Contact</h3>
      <div class="contact-icons">
        <a href="mailto:john@example.com" aria-label="Email"
          ><i class="fas fa-envelope"></i
        ></a>
        <a href="tel:+1234567890" aria-label="Phone"
          ><i class="fas fa-phone"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/johndoe"
          target="_blank"
          aria-label="LinkedIn"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a
          href="https://www.instagram.com/johndoe"
          target="_blank"
          aria-label="Instagram"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Your custom JS -->
    <script src="script.js"></script>
  </body>
</html>
